<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="#"> 
  </head>
  <body>
    <div class="contents">
      <div class="gridA">
        <div id="ddayOutput" class="hidden">
          <span class="ddaytimer"></span>
          <br/>
          <br/>
          <span class="memoryDday"></spna>
        </div>
        <form id="timer-form">
          <input
            id="year"
            required
            min="1980"
            max="2100"
            type="number"
            placeholder="Year"
          />
          <input
            id="month"
            required
            min="1"
            max="12"
            type="number"
            placeholder="Month"
          />
          <input id="day" required min="1"
          max="31" type="number" placeholder="Day" />
          <br />
          <input id="ddayName" required type="text" placeholder="Anniversary" />
          <br />
          <button class="timerBtn">Set D-Day</button>
        </form>
        <button id="resetBtn" class="hidden">Reset D-Day</button>

        <br/>
        <div id="quote">
          <span></span>
          <br/>
          <br/>
          <span></span>
        </div>
        <button id="quoteBtn">Another Quote</button>

      </div>

      <div class="gridB">
        <div class="dateinfo">
          <br/>
          <span id="today">2021.01.01.</span>
          <div id="weather">
            <span> </span><span> </span>
          </div>
        </div>
        <br/><br/><br/><br/> <br/><br/> 
        <h2 id="clock">00:00</h2>      
        <br/><br/><br/><br/> <br/><br/>  
  

        <h1 id="greeting" class="hidden"></h1>
        <form id="login-form" class="hidden">
          <input
            class="login-input"
            required
            type="text"
            placeholder="What is your name?"
          />
          <br />
          <input class="loginBtn" type="submit" value="Log In" />
        </form>
        <button id="logout" type="button" class="hidden">Logout</button>
      </div>

      <div class="gridC">  
        <form id="todo-form">
          <input type="text" placeholder="Write a To Do and Press Enter" ; />
        </form>
        <ul id="todo-list"></ul>
      </div>

  
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/timer.js"></script>
  </body>
</html>
